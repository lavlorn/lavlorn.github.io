<html>
<head
	<script src="//cdnjs.cloudflare.com/ajax/libs/offline-js/0.7.18/offline.min.js"></script>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/offline-js/0.7.18/themes/offline-theme-chrome.css" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/offline-js/0.7.18/themes/offline-language-english.css" />
	<title>lavlorn Github</title>
<script>
var run = function(){
  var req = new XMLHttpRequest();
  req.timeout = 5000;
  req.open('GET', 'https://lavlorn.github.io/', true);
  req.send();
}

setInterval(run, 3000);
</script>
</head>
